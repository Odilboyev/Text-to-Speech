<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
                <h1> Select voice and language:</h1> <br>
                <select id="voiceList"></select>
                <br><br>
                <div class="input-container">
                    <textarea id="txtSpeech" placeholder="Type your text, select voice and click Speak button..."></textarea>
                </div>
                  <div style="clear: both;"></div>

                <br><br>

                <button id="btnSpeak" class=''>
                    Speak
                </button>

                <button id="pause" class="d-none">pause</button>
                <button id="resume" class="d-none">resume</button>

        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
